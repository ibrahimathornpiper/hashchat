name: Build AltStore IPA
on:
  push:
    branches: [ main ]
jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Disable Signing Requirements
        run: |
          # 1. Inject ProvisioningStyle = Manual into the Runner target attributes
          # Target ID 97C146ED1CF9000F007C117D is standard for Flutter Runner
          sed -i '' 's/97C146ED1CF9000F007C117D = {/97C146ED1CF9000F007C117D = { ProvisioningStyle = Manual;/' ios/Runner.xcodeproj/project.pbxproj
          
          # 2. Add signing configuration to Release.xcconfig to override project settings
          echo "CODE_SIGNING_ALLOWED = NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGNING_REQUIRED = NO" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY = " >> ios/Flutter/Release.xcconfig

      - name: Build IPA (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Package Payload
        run: |
          mkdir Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r burner_chat.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: burner_chat.ipa
          path: burner_chat.ipa
